    <div class="container">
      <div class="py-5 text-center">
        <h1 class="baskerville">Inscripción y pago</h1>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        
        <div class="col-md-4 order-2">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class=text-muted>Tu carrito</span>
            <span class="badge rounded-pill bg-secondary">{{ programasCarrito.length }}</span>
          </h4>
          
          <div class="card" *ngFor="let programa of programasCarrito">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <img [src]="programa.imagen" class="img-thumbnail" alt="{{ programa.nombre }}" style="width: 80px; height: 80px;">
                <h6 class="my-0">{{ programa.nombre }}</h6>
                <small class="text-muted">{{ programa.tipoprograma }} - {{ programa.modalidad }}</small>
              </div>
              <span class="text-muted">${{ programa.costo }}</span>
            </li>
            
          </div>
          
          <div class="card-footer d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>${{ total }}</strong>
          </div>
          
          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code">
              <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">
                 Enviar
                </button>
              </div>
            </div>
          </form>
          
        </div>
         
        <div class="col-md-8 order-1">
          <h4 class="mb-3 baskerville">Dirección de facturación</h4>
          <div class="row">
            <div class="col mb-4">
              <input type="text" class="form-control baskerville" placeholder="Nombre" aria-label="nombre">
            </div>
            <div class="col mb-4">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
            </div>
          </div>
          
          <div class="input-group col mb-4">
            <div class="input-group-text">N</div>
            <input type="text" class="form-control" placeholder="Username">
          </div>
          
          <div class="mb-4">
            <input type="text" class="form-control" placeholder="Correo electrónico" aria-label="email">
        </div>
          
          <div class="row">
             <div class="col">
              <label for="country">País</label>
              <select class="form-select">
                <option selected>Escoge...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
             <div class="col">
              <label for="state">Estado</label>
              <select class="form-select">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
             <div class="col mb-4">
              <label for="zip">Zip Code</label>
              <input type="text" class="form-control" aria-label="zip">
            </div>
          <div class="mb-4">
            <input type="text" class="form-control" placeholder="Dirección" aria-label="Direccion">
          </div>
            <hr class="mb-4">
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Shipping address is the same as my billing address
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Save this information for next time
              </label>
            </div>
            
            <hr class="mb-4">
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Credit card (Default)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Debit card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Paypal
              </label>
            </div>
            
            <div class="row">
              <div class="col mb-4">
                <label for="Card1">
                  Name on card
                </label>
                <input type="text" class="form-control"aria-label="card1">
                <small class="text-muted">
                  Full name, as displayed on the card
                </small>
              </div>
              
              <div class="col mb-4">
                <label for="Card2">
                  Credit card Nummber
                </label>
                <input type="text" class="form-control" placeholder="1234-5678-9012" aria-label="Card2">
              </div>
            </div>
            
            <div class="row">
              <div class="col mb-3">
                <label for="Card3">
                  Expiry Date
                </label>
                <input type="text" class="form-control"aria-label="card3">
              </div>
              
              <div class="col mb-3">
                <label for="Card4">
                  CVV
                </label>
                <input type="text" class="form-control"  aria-label="Card4">
              </div>
            </div>
            
          </div>
        
        <hr class="mb-4">
        
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="button">
            Continue to Checkout
          </button>
        </div>
        
      </div>
    </div>
  </div>
