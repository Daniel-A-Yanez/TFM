<app-hero-programas [programa]="programa"></app-hero-programas>
<div class="container-fluid cream_background">
  <div class="container-xl">
    <div class="row">
      <div class="col-md-8">
        <ul class="nav nav-tabs mt-3 mb-3" id="programaTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="resumen-tab" data-bs-toggle="tab" data-bs-target="#resumen" type="button" role="tab">Resumen</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="contenido-tab" data-bs-toggle="tab" data-bs-target="#contenido" type="button" role="tab">Contenido</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profesores-tab" data-bs-toggle="tab" data-bs-target="#profesores" type="button" role="tab">Profesores</button>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
      <button class="btn btn-primary mt-3" (click)="irACheckout()">Inscripci√≥n y pago</button>
      </div>
    </div>
  </div>
</div>

<div class="container-xl">
  <div class="row">
    <div class="col-md-7 px-4">
      <div class="tab-content py-3" id="programaTabContent">
        
        <!--Tab Resumen-->
        <div class="tab-pane fade show active" id="resumen" role="tabpanel">
          <div *ngIf="programa" class="container py-4">
            <h3 class="baskerville pb-4">Resumen</h3>
            <p class="helvetica fw-light fs-6">{{ programa.antecedentes }}</p>
          </div>
          <div *ngIf="programa.objetivos && programa.objetivos.length" class="container py-4">
            <h3 class="baskerville pb-4">Objetivos del programa</h3>
            <ul>
              <li *ngFor="let objetivo of programa.objetivos" class="helvetica fw-light">
                {{ objetivo }}
              </li>
            </ul>
          </div>
        </div>

        <div class="tab-pane fade" id="contenido" role="tabpanel">
          <div *ngIf="programa.contenido && programa.contenido.length" class="mt-3">
            <h3 class="mb-3 baskerville pb-4">Contenido del programa</h3>
            <div *ngFor="let modulo of programa.contenido" class="card mb-4 p-3">
              <h5 class="fw-bold baskerville pb-2">{{ modulo.modulo }}: {{ modulo.titulo }}</h5>
              <p class="helvetica fw-light">{{ modulo.resumen }}</p>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="profesores" role="tabpanel">
          <div *ngIf="programa.profesores && programa.profesores.length" class="mt-3">
            <h3 class="mb-3 baskerville">Profesores</h3>
            
            <div class="row">
              <!--Tarjeta de cada profesor-->
                <div *ngFor="let profesor of programa.profesores" class="col-md-6 mb-4">
                  <div class="card mb-3 p-0">
                     <img [src]="profesor.foto" alt="{{ profesor.nombre }}" class="card-img-top object-fit-cover border-0" style="height: 350px;">
                    <div class="row g-0">
                        <div class="card-body">
                          <h6 class="fs-4 fw-bold card-title baskerville">{{ profesor.nombre }}</h6>
                          <p class="card-text overflow-y-hidden helvetica fw-light" style="height: 13.5rem;">{{ profesor.resumen }}</p>
                        </div>
                    </div>
                  </div>
                </div>

              </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5 px-4 py-3">
      <app-formulariocontacto></app-formulariocontacto>
      </div>   
  </div>
</div>
