<app-hero-programas [programa]="programa"></app-hero-programas>
<div class="container-fluid cream_background">
  <div class="row">
    <div class="col-md-8">
      <ul class="nav justify-content-center mt-3 mb-3" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Resumen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#temario">Contenido</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#requisitos">Profesores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#certificacion">Cronograma</a>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
    <button class="btn btn-primary mt-3">Inscripción y pago</button>
    </div>
  </div>
</div>

<div class="container-xl">
  <div class="row">
    <div class="col-md-7 px-4">
      <div *ngIf="programa" class="container py-4">
      <p>{{ programa.antecedentes }}</p>
      </div>
      <div *ngIf="programa.objetivos && programa.objetivos.length">
      <h5 class="mt-4">Objetivos del programa</h5>
       <ul>
        <li *ngFor="let objetivo of programa.objetivos">
        {{ objetivo }}
      </li>
      </ul>
      </div>

      <div *ngIf="programa.contenido && programa.contenido.length" class="mt-5">
        <h5 class="mb-3" id="temario">Contenido del programa</h5>
        <div *ngFor="let modulo of programa.contenido" class="mb-4">
          <h6 class="fw-bold">{{ modulo.modulo }}: {{ modulo.titulo }}</h6>
          <p>{{ modulo.resumen }}</p>
        </div>
      </div>
    </div>


    <div class="col-md-5 px-4">
      <div class="container">
      <h3>Asesoría</h3>
      <div>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
