<div class="container py-3">
  <h3 class="baskerville pb-4">Asesoría</h3>
  <div>
    <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="text" formControlName="nombre" class="form-control form_input" placeholder="Nombre">
      </div>
      <div class="mb-3">
        <input type="text" formControlName="apellido" class="form-control form_input" placeholder="Apellido">
      </div>
      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control form_input" placeholder="Correo electrónico">
      </div>
      <div class="mb-3">
        <input type="text" formControlName="cargo" class="form-control form_input" placeholder="Cargo">
      </div>
      <div class="mb-3">
        <input type="text" formControlName="empresa" class="form-control form_input" placeholder="Empresa">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!contactoForm.valid">Enviar</button>
    </form>
  </div>
  <div *ngIf="mensajeRespuesta" class="mt-3 alert alert-info">
      {{ mensajeRespuesta }}
  </div>
</div>
